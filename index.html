<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Translate App</title>
  <!-- Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
      margin-top: 50px;
    }
    .card {
      padding: 90px;
      border-radius: 10px;
      background-color: #fff;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
    }
    .form-control-custom {
      height: 120px; /* Adjust the height of the input field */
      font-size: 16px;
    }
    .translate-container {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="card">
          <h3 class="text-center mb-4">Translate App</h3>
          <div class="row translate-container">
            <div class="col-md-6">
              <div class="form-group">
                <label for="languageSelectFrom">Bahasa Input:</label>
                <select id="languageSelectFrom" class="form-control">
                    <option value="id">Indonesia</option>
                    <option value="en">Inggris</option>
                </select>
                <input type="text" id="inputText" class="form-control form-control-custom mt-2" placeholder="Masukkan teks...">
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <label for="languageSelectTo">Bahasa Output:</label>
                <select id="languageSelectTo" class="form-control">
                    <option value="en">Inggris</option>
                    <option value="id">Indonesia</option>
                </select>
                <input type="text" id="outputText" class="form-control form-control-custom mt-2" readonly placeholder="Output">
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="translate.js"></script>
</body>
</html>
